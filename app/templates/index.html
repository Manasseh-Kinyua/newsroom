<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Welcome to the Quickest News</title>
    {% endif %}

  </head>
  <body>
    <h3>Quickest News</h3>
    <ul>
      {% for article in articles %}
        <li>{{article.title}}</li>
      {% endfor %}
    </ul>

  </body>
</html>
